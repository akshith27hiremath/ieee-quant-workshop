# Feature Engineering Parameters

price_features:
  log_returns:
    windows: [1, 3, 5, 10, 20]

momentum_indicators:
  rsi:
    period: 14
  macd:
    fast: 12
    slow: 26
    signal: 9
  stochastic:
    k_period: 14
    d_period: 3

trend_indicators:
  sma:
    windows: [50, 200]
  ema:
    windows: [12, 26]

volatility_indicators:
  bollinger_bands:
    period: 20
    std: 2
  atr:
    period: 14

volume_indicators:
  obv: true
  volume_sma:
    period: 20

# Feature Normalization
normalize: true
normalization_method: "standard"  # or "minmax"

# Feature Selection (optional)
feature_selection:
  enabled: false
  method: "mutual_info"
  top_k: 30
